spring.application.name=balance_mng

# set_logging_level
logging.level.*=INFO

# set_color
spring.output.ansi.enabled=ALWAYS

# logging path
logging.path=./logs

# bolt & server port
com.alipay.sofa.rpc.bolt.port=22200
server.port=9080

# database config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/balance_db
spring.datasource.username=root
spring.datasource.password=root

# service unique id
service.unique.id=user99

### 在此添加配置
# 1、添加服务注册中心地址
com.alipay.sofa.rpc.registry.address=sofa://localhost:9603

